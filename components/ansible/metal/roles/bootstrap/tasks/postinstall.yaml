---
- name: Disable enterprise repositories
  ansible.builtin.copy:
    content: "# deb https://enterprise.proxmox.com/debian/pve {{ ansible_distribution_release }} pve-enterprise"
    dest: /etc/apt/sources.list.d/pve-enterprise.list

- name: Enable no-subscription repository
  ansible.builtin.copy:
    content: "deb http://download.proxmox.com/debian/pve {{ ansible_distribution_release }} pve-no-subscription"
    dest: /etc/apt/sources.list.d/pve-no-subscription.list

- name: Refresh apt cache
  ansible.builtin.apt:
    update_cache: true
