- name: Ensure root SSH directory exists
  ansible.builtin.file:
    path: /root/.ssh
    state: directory
    mode: "0700"
    owner: root
    group: root

- name: Apply package upgrades
  ansible.builtin.apt:
    upgrade: safe
    update_cache: true
    cache_valid_time: 600

- name: Force TERM to xterm-256color
  ansible.builtin.copy:
    dest: /root/.profile.d/99-term.sh
    content: |
      export TERM=xterm-256color
    owner: root
    group: root
    mode: "0644"
