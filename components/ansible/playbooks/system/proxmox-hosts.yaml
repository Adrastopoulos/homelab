---
- name: Manage Proxmox VE hosts
  hosts: pve
  become: yes
  gather_facts: yes

  tasks:
    - name: Ensure Proxmox VE is up to date
      apt:
        update_cache: yes
        upgrade: safe
      tags: ["update"]

    - name: Check Proxmox VE service status
      systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - pveproxy
        - pvedaemon
        - pvestatd
      tags: ["services"]

    - name: Display Proxmox cluster status
      command: pvecm status
      register: cluster_status
      changed_when: false
      failed_when: false
      tags: ["status"]

    - name: Show cluster status
      debug:
        var: cluster_status.stdout_lines
      when: cluster_status.stdout_lines is defined
      tags: ["status"]
